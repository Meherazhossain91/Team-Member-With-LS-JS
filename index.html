<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title> Team member with Ls</title>
  </head>
  <body>

    <div class="container my-5">
		<div class="row">
			<div class="col-md-3">
				<div class="card">
					<div class="card-body">
						<h2>Add Devs</h2>
						<hr>
						<form id="devs_form">
							<div class="form-group">
								<label for="">Name</label>
								<input class="form-control" name="name" type="text" placeholder="Name">
							</div>
							<div class="form-group">
								<br>
								Skills
								<hr>
								<input name="skill" type="checkbox" value="React Developer" id="react"> <label for="react">React Developer</label> <br>
								<input name="skill" type="checkbox" value="Laravel Developer" id="Laravel"> <label for="Laravel">Laravel Developer</label> <br>
								<input name="skill" type="checkbox" value="IOS Developer" id="IOS"> <label for="IOS">IOS Developer</label> <br>
								<input name="skill" type="checkbox" value="Python Developer" id="Python"> <label for="Python">Python Developer</label> <br>
							</div>
							<div class="form-group">
								<br>
								Gender
								<hr>
								<input name="gender" type="radio" value="Male" id="Male"> <label for="Male">Male</label> <br>
								<input name="gender" type="radio" value="Female" id="Female"> <label for="Female">Female</label> <br>

							</div>
							<div class="form-group">
								<label for="">Photo</label>
								<input class="form-control" name="photo" type="text" placeholder="Photo">
							</div>
							<div class="form-group">
								<br>
								<input class="btn btn-primary btn-block" type="submit" value="Add new devs">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-9">

				<div class="row devs-area">
                      

                 
                   
                      
                     
                    
                    
                    
                 </div>

					
				</div>

			</div>
		</div>
	</div>

   	 




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="/function.js"></script>
      <script src="/apps.js"></script>
   
  </body>
</html>
